<div id="gamePage">
    <nav class="navbar justify-content-center">
        <div class="row">
            <div class="col">
                <div>
                    <a routerLink="/" class="btn btn-lg btn-warning">HOME</a>
                </div>
            </div>
            <div class="col">
                <div class="dropdown">
                    <button
                      class="btn btn-lg dropdown-toggle btn-info"
                      id="dropdownMenuButton1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                    DECK SIZE
                    </button>
                </div>
            </div>
            <div class="col"> 
                <div>
                    <a routerLink="/game" class="btn btn-lg btn-warning">START</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="row mt-3">
        <div class="col text-center text-warning fw-bold"><h3>Current tries: {{currentTries}}</h3></div>
        <div class="col text-center text-warning fw-bold"><h3>Best: {{best}}</h3></div>
        <div class="col text-center"><button class="btn btn-warning btn-lg">Restart</button></div>
    </div>
    <div class="gameBoard d-flex justify-content-center">
        <div class="row row-cols-lg-5">
            <div *ngFor="let cardNumber of cardsOnBoard" class="col d-flex justify-content-center m-3">
                <img style="cursor: pointer;" [src]="cardNumber === -1 ? '/assets/assets/PNG/card-poke{{cardNumber}}.png': '/assets/assets/PNG/card-back.png'" alt="card image">
            </div>
        </div>
    </div>
</div>
